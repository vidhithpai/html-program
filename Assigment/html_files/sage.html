<body class="agent-page" style="background-image: url('../Assests/Sage/SAGEBACK.png');">

  <section class="agent-info">
    <h1 style="color:#24FFFF;">SAGE</h1>
    <p>The stronghold of China, Sage creates safety for herself and her team wherever she goes. Able to revive fallen friends and slow enemies, she provides a calm center to any team.</p>
    <div class="role">ROLE: <span class="role-type" style="color:#24FFFF;">Sentinel</span></div>

  <section class="abilities-section">
    <h2 style="color:#24FFFF;">SPECIAL ABILITIES</h2>
    <div class="abilities-icons">
      <img src="../Assests/Sage/Slow_Orb.webp" alt="Slow Orb" onclick="showAbility('slow')">
      <img src="../Assests/Sage/Healing_Orb.webp" alt="Healing Orb" onclick="showAbility('heal')">
      <img src="../Assests/Sage/Barrier_Orb.webp" alt="Barrier Orb" onclick="showAbility('barrier')">
      <img src="../Assests/Sage/Resurrection.webp" alt="Resurrection" onclick="showAbility('res')">
    </div>

      <h3>Click an ability icon to see the description</h3>
    </div>
  </section>
