<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="../Assests/Icons/valorant-logo.jpg">
  <title>Phoenix - Valorant Agent</title>
  <link rel="stylesheet" href="../css_files/style_agents.css" />
  <script defer src="../scripts/phoenix.js"></script>
</head>
<body class="agent-page" style="background-image: url('../Assests/Phoenix/phoenixback.png');">

  <header>
    <a href="../index.html"><img src="../Assests/Phoenix/V_Logomark.png" alt="Logo" class="logo" /></a>
  </header>

  <section class="agent-info">
    <h1 style="color:#FCB449;">PHOENIX</h1>
    <p>Hailing from the U.K., Phoenix’s star power shines through in his fighting style, igniting the battlefield with flash and flare. Whether he’s got backup or not, he’ll rush into a fight on his own terms.</p>
    <div class="role">ROLE: <span class="role-type" style="color:#FCB449;">Duelist</span></div>
  </section>

  <section class="abilities-section">
    <h2 style="color:#FCB449;">SPECIAL ABILITIES</h2>
    <div class="abilities-icons">
      <img src="../Assests/Phoenix/Curveball.webp" alt="Curveball" onclick="showAbility('curveball')">
      <img src="../Assests/Phoenix/Hot_Hands.webp" alt="Hot Hands" onclick="showAbility('hothands')">
      <img src="../Assests/Phoenix/Blaze.webp" alt="Blaze" onclick="showAbility('blaze')">
      <img src="../Assests/Phoenix/Run_it_Back.webp" alt="Run It Back" onclick="showAbility('run')">
    </div>
    <div id="ability-description" style="color:#FCB449;" class="ability-description">
      <h3>Click an ability icon to see the description</h3>
    </div>
  </section>
</body>
</html>
