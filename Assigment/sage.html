<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sage - Valorant Agent</title>
  <link rel="stylesheet" href="stylebrim.css" />
  <script defer src="scripts/sage.js"></script>
</head>
<body class="agent-page" style="background-image: url('sage-bg.webp');">

  <header>
    <a href="index.html"><img src="Valorant-Emblem.png" alt="Logo" class="logo" /></a>
  </header>

  <section class="agent-info">
    <h1>SAGE</h1>
    <p>The stronghold of China, Sage creates safety for herself and her team wherever she goes. Able to revive fallen friends and slow enemies, she provides a calm center to any team.</p>
    <div class="role">ROLE: <span class="role-type">Sentinel</span></div>
  </section>

  <section class="abilities-section">
    <h2>SPECIAL ABILITIES</h2>
    <div class="abilities-icons">
      <img src="slow-orb.png" alt="Slow Orb" onclick="showAbility('slow')">
      <img src="healing-orb.png" alt="Healing Orb" onclick="showAbility('heal')">
      <img src="barrier-orb.png" alt="Barrier Orb" onclick="showAbility('barrier')">
      <img src="resurrection.png" alt="Resurrection" onclick="showAbility('res')">
    </div>
    <div id="ability-description" class="ability-description">
      <h3>Click an ability icon to see the description</h3>
    </div>
  </section>

</body>
</html>
