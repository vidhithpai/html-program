<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phoenix - Valorant Agent</title>
  <link rel="stylesheet" href="stylebrim.css" />
  <script defer src="scripts/pheonix.js"></script>
</head>
<body class="agent-page" style="background-image: url('1078458.png');">

  <header>
    <a href="index.html"><img src="Valorant-Emblem.png" alt="Logo" class="logo" /></a>
  </header>

  <section class="agent-info">
    <h1>PHOENIX</h1>
    <p>Hailing from the U.K., Phoenix’s star power shines through in his fighting style, igniting the battlefield with flash and flare. Whether he’s got backup or not, he’ll rush into a fight on his own terms.</p>
    <div class="role">ROLE: <span class="role-type">Duelist</span></div>
  </section>

  <section class="abilities-section">
    <h2>SPECIAL ABILITIES</h2>
    <div class="abilities-icons">
      <img src="CurveBall.webp" alt="Curveball" onclick="showAbility('curveball')">
      <img src="Hot_Hands.webp" alt="Hot Hands" onclick="showAbility('hothands')">
      <img src="blaze.webp" alt="Blaze" onclick="showAbility('blaze')">
      <img src="run_it_back.webp" alt="Run It Back" onclick="showAbility('run')">
    </div>
    <div id="ability-description" class="ability-description">
      <h3>Click an ability icon to see the description</h3>
    </div>
  </section>

</body>
</html>
